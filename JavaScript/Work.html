    <script>
        function hello( ) {
            var monthlyPayment = 'Ежемесячный платеж:';
            var loanAmount = prompt ('Введите сумму договора');
            while ( true ) {
            var checkLoan = parseInt (loanAmount);
            if (!isNaN (checkLoan))
                break; // введено корректное число - выходим из цикла
            loanAmount = prompt ('Введите корректное число!');
        }
            var interestRate = prompt ('Введите процентную ставку');
            while ( true ) {
            var checkRate = parseInt (interestRate);
            if (!isNaN (checkRate))
                break; // введено корректное число - выходим из цикла
            interestRate = prompt ('Введите корректное число!');
        }
            var term = prompt ('Введите количество месяцев');
            while ( true ) {
            var checkTerm = parseInt (term);
            if (!isNaN (checkTerm))
                break; // введено корректное число - выходим из цикла
            term = prompt ('Введите корректное число!');
        }
            var principalDebt = parseFloat (loanAmount) / parseFloat (term); // Расчет суммы основного долга
            var percentages = parseFloat (loanAmount) * parseFloat (interestRate) * 30 / 360 / 100; //Расчет суммы процентов годовых
            var calculation = principalDebt + percentages; //Основной долг + проценты
            alert (monthlyPayment + ' ' + calculation);
        }
        </script>

    <script>
        var countrysH={};

// Ввод информации о стране
function addCountryInfo () {
    var countryName = prompt ('Введите название страны');
    var capitalName = prompt ('Введите название столицы');
    addCountry(countryName,capitalName);
}
function addCountry(countryName,capitalName) {
    countrysH[countryName]=capitalName;
}
// Удаление информации о стране
function infoDel () {
    var countryName = prompt ('Введите название страны');
    deleteCountry(countryName);
    alert ('Удалена информация о стране' + ':' + ' ' + countryName + '!');
}
function deleteCountry(countryName) {
    delete countrysH[countryName];
}

// Получение информации о стране
function infoGet () {
   var countryName = prompt ('Введите УНП организации');
   var info = getCountryInfo(countryName);
   alert (info);
}
function getCountryInfo(countryName) {
    if ( countryName in countrysH )
        return 'УНП: ' + countryName + '\n' + countrysH[countryName] ;
    else
        return 'нет информации об организации с данным УНП' + '!' ;
}

// Перечень всех стран
function listAlert () {
    var list = listCountrys(addCountry);
    alert (list);
}
function listCountrys() {
    var res="";
    for ( var CN in countrysH )
        res+='\n'+getCountryInfo(CN);
    return res;
}
